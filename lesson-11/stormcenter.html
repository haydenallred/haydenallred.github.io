<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stormcenter</title>
        <meta name="description" content="Stormcenter Submit Form">
        <link rel="stylesheet" type="text/css" href="styles/normalize.css">
        <link rel="stylesheet" type="text/css" href="styles/small.css">
        <link rel="stylesheet" type="text/css" href="styles/medium.css">
        <link rel="stylesheet" type="text/css" href="styles/large.css">
    </head>
    <body>
        <header>
            <img src="images/freaking-snow-logo.png" alt="Freaking Snow Logo">
            <div class="header-content">
                <h1>Freaking Snow</h1>
                <div id="tagline">You chose to live here.</div>
            </div>
        </header>
        <nav>
            <ul id="menu">
                <li id="menu-toggle"><a href="#" onclick="toggleMenu()">&#9776; Menu</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="preston.html">Preston</a></li>
                <li><a href="soda-springs.html">Soda Springs</a></li>
                <li><a href="fish-haven.html">Fish Haven</a></li>
                <li class="current-page"><a href="#">Storm Center</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
        <main>
            <h2>Storm Center</h2>
            <form method="GET" action="thanks.html">
                <fieldset>
                    <legend>Submittee Information</legend>
                    <label class="label-line">Full Name* <input type="text" name="FullName" pattern="[A-Za-z\s]{5,}" required></label>
                    <label class="label-line">Email <input type = "email" name="email" placeholder="yourname@something.com"></label>
                    <label class="label-line">Phone* <input type="tel" placeholder="1234567890" required></label>
                    <label class="label-line">Zip Code* <input type="number" name="zipcode" required></label>
                </fieldset>
                <fieldset>
                    <legend>Description of Storm</legend>
                    <label class="label-line">Date of Storm <input type="date" name="date"></label>
                    <label class="label-line">Storm Type <input list="storm-types" name="storm-type" placeholder="Type of Storm"></label>
                    <datalist id="storm-types">
                        <option value="Flash Flood">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Hail">
                        <option value="Tornado">
                    </datalist>
                    <label class="label-line">Severity: <span id="storm-rating">5 </span><br><input id="storm-rating-input" type="range" min=0 max=10 value=5 name="severity" onchange="adjustSeverityValue(this.value)"></label>
                    <label class="label-line">Region <select name="storm-region"></label>
                        <option selected disabled>Select a Region</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                        </select>
                    
                    <div>Are you in any danger?</div>
                    <label class="label-line"><input type="radio" name="danger" value="yes"> Yes</label>
                    <label class="label-line"><input type="radio" name="danger" value="maybe"> Maybe</label>
                    <label class="label-line"><input type="radio" name="danger" value="no"> No</label>
                    <label class="label-line">Additional Information<textarea name="additional-information"></textarea></label>
                </fieldset>
                <input type="submit" value="Submit Storm Report" class="submit-button">
            </form>
        </main>
        <footer>
            <p>
                <span class="footer-content">&copy; <span id="copyright-year"></span> Freaking Snow</span>
                <span class="footer-content"> | Attributions | Hayden Allred |</span>
                <span class="footer-content" id="last-updated">Last Updated</span>
            </p>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <script src="scripts/stormcenter.js"></script>
        <script>
            WebFont.load({
                google: {
                families: [
                    'Yeon Sung',
                    'Titillium Web'
                    ]
                }
            });
        </script>
    </body>
</html>
